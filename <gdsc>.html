<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>按鈕樣式展示</title>
</head>
<body>

<div class="container mt-5">
    <h1>按鈕樣式展示</h1>
    
    <!-- 默認按鈕樣式 -->
    <button class="btn btn-primary mt-3">預設按鈕</button>

    <!-- 不同樣式的按鈕 -->
    <button class="btn btn-secondary mt-3">次要按鈕</button>
    <button class="btn btn-success mt-3">成功按鈕</button>
    <button class="btn btn-danger mt-3">危險按鈕</button>
    <button class="btn btn-warning mt-3">警告按鈕</button>
    <button class="btn btn-info mt-3">信息按鈕</button>
    <button class="btn btn-light mt-3">淺色按鈕</button>
    <button class="btn btn-dark mt-3">深色按鈕</button>
    <button class="btn btn-link mt-3">連結按鈕</button>

    <!-- 不同大小的按鈕 -->
    <button class="btn btn-primary btn-lg mt-3">大按鈕</button>
    <button class="btn btn-primary mt-3">預設大小按鈕</button>
    <button class="btn btn-primary btn-sm mt-3">小按鈕</button>
    <button class="btn btn-primary btn-block mt-3">塊級按鈕</button>
</div>

</body>
</html>
